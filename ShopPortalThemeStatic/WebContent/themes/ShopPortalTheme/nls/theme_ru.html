<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
<!-- rel=dynamic-content indicates an element that is replaced with the contents produced by the specified href. 
	 dyn-cs:* URIs are resolved using the WP DynamicContentSpotMappings resource environment provider. These values can
	 also be set using theme metadata if a theme is specified in the URI (e.g. @tl:oid:theme_unique_name). -->
<link rel="dynamic-content" href="co:head">

<link rel="dynamic-content" href="dyn-cs:id:ShopPortalTheme_head">

<!-- rendering is delegated to the specified href for each locale -->
</head>
<body class="lotusui30dojo tundra locale_ru">	
	
	<div class="wpthemeFrame">
		
		<header role="banner">

			<div class="wpthemeHeader">
			
			
			
			
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        	<div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
	            <div class="navbar-header">
	                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	                    <span class="sr-only">Toggle navigation</span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                </button>
	                <a class="navbar-brand" href="#">Start Bootstrap</a>
	            </div>
	            <!-- Collect the nav links, forms, and other content for toggling -->
	            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	                <ul class="nav navbar-nav">
	                    <li>
	                        <a href="#">About</a>
	                    </li>
	                    <li>
	                        <a href="#">Services</a>
	                    </li>
	                    <li>
	                        <a href="#">Contact</a>
	                    </li>
	                </ul>
	            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
			
			

			
				<!-- inserts the managed pages preview mode contributions -->
				<a rel="dynamic-content" href="dyn-cs:id:ShopPortalTheme_preview"></a>

				<div class="wpthemeInner">
					<div class="wpthemeLogo wpthemeLeft">
						<span class="wpthemeAltText">IBM WebSphere Portal</span>
					</div>
					
					<!-- renders the top navigation -->
					<a rel="dynamic-content" href="dyn-cs:id:ShopPortalTheme_topNav"></a>
					
					<!-- displays the state of the current page -->
					<div class="wpthemeRight">
						<a rel="dynamic-content" href="dyn-cs:id:ShopPortalTheme_projectMenu"></a>
						<a rel="dynamic-content" href="dyn-cs:id:ShopPortalTheme_pageModeToggle"></a>
					</div>
				</div>
			</div><!-- end header -->

			<!-- inserts the universal toolbar -->
			<a rel="dynamic-content" href="dyn-cs:id:ShopPortalTheme_toolbar"></a>
			
			<div class="wpthemeBanner">
				<div class="wpthemeBannerInner">
					<div class="wpthemeInner">
						<a rel="dynamic-content" href="dyn-cs:id:ShopPortalTheme_search"></a>
						<a rel="dynamic-content" href="dyn-cs:id:ShopPortalTheme_commonActions"></a>
						<a rel="dynamic-content" href="dyn-cs:id:ShopPortalTheme_mobileNav"></a>
						<div class="wpthemeClear"></div>
					</div>
				</div>
			</div><!--end main banner-->
			
			<div class="wpthemeBanner wpthemeBannerPrimaryNavigation">
				<div class="wpthemeBannerInner">
					<div class="wpthemeInner">
						<a rel="dynamic-content" href="dyn-cs:id:ShopPortalTheme_primaryNav"></a>
						<div class="wpthemeClear"></div>
					</div>
				</div>
			</div><!--end primary nav banner-->
			
			<div class="wpthemeSecondaryBanner">
				<a rel="dynamic-content" href="dyn-cs:id:ShopPortalTheme_secondaryNav"></a>
				<div class="wpthemeClear"></div>
			</div><!--end secondary banner-->
		</header>

		<div class="wpthemeMainContent" role="main" >
			<div class="wpthemeInner">	
				<!-- asa markup contributions for pages -->	
				<a rel="dynamic-content" href="dyn-cs:id:ShopPortalTheme_asa"></a>
				<a rel="dynamic-content" href="dyn-cs:id:ShopPortalTheme_crumbTrail"></a>
				<div class="wpthemeClear"></div>
				<a rel="dynamic-content" href="dyn-cs:id:ShopPortalTheme_status"></a>
			</div>		

			<!-- required - do not remove -->
			<a rel="dynamic-content" href="state.portlet:portlet?include=windowState&include=portletMode&mime-type=text/html"></a>
			
			<div id="layoutContainers" class="wpthemeLayoutContainers wpthemeLayoutContainersHidden" >	
				<div class="wpthemeInner">					
					<a rel="dynamic-content" href="dyn-cs:id:ShopPortalTheme_layout"></a>
					<div class="wpthemeClear"></div>
				</div>
			</div>
		</div><!--end main content-->
		
		<footer class="wpthemeFooter" role="contentinfo">
			<div class="wpthemeInner">	
				<a rel="dynamic-content" href="dyn-cs:id:ShopPortalTheme_footer"></a>
				<div class="wpthemeClear"></div>
			</div>
		</footer><!-- page footer -->
		
	</div><!-- end frame -->
		
    <!-- This is responsible for bootstrapping the configuration for the javascript framework. 
        This is located here instead of the head section to improve client performance. -->
	<div class="wpthemeComplementaryContent" id="wpthemeComplementaryContent" role="region" aria-labelledby="wpthemeComplementaryContentText">
		<span class="wpthemeAltText" id="wpthemeComplementaryContentText" >Дополнительные материалы</span>
		<a rel="dynamic-content" href="co:config"></a>
	</div>

</html>
